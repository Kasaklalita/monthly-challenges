<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ month_name|title }} Challenge</title>
  </head>
  <body>
    <h1>{{ month_name|title }}`s Challenge</h1>
    {% if text is not None %}
      <h2>{{text}}</h2>
    {% else %}
      <p>There is no challenge for this month yet!</p>
    {% endif %}
  </body>
</html>
